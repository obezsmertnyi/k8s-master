apiVersion: v1
kind: ServiceAccount
metadata:
  name: newresource-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: newresource-controller-leader-election
  namespace: default
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: newresource-controller-leader-election
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: newresource-controller-leader-election
subjects:
- kind: ServiceAccount
  name: newresource-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: newresource-controller
rules:
- apiGroups: ["apps.newresource.com"]
  resources: ["newresources"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps.newresource.com"]
  resources: ["newresources/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["apps.newresource.com"]
  resources: ["newresources/finalizers"]
  verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: newresource-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: newresource-controller
subjects:
- kind: ServiceAccount
  name: newresource-controller
  namespace: default
